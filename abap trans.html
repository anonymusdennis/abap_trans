  <body>
    <!--[if lt IE 7]>

    <input type="text" id = "COPYEL">
    <div id="example-table"></div>
    <script async defer>
      let translist = []
      translist.push(['se80', 'devtools']) //[transactionname, transactiondescription]
      translist.push(['se01', 'Transporte Erweitert Anzeigen']) //[transactionname, transactiondescription]
      translist.push([
        'se11',
        'Dictionary pflege(Tabelle,View,Datentyp/gruppe,Dom채ne,Suchhilfe,Sperrobjekt)',
      ]) //[transactionname, transactiondescription]
      translist.push(['se12', 'dasselbe nur mit anzeige']) //[transactionname, transactiondescription]
      translist.push(['se20', '"Enhancements"']) //[transactionname, transactiondescription]
      translist.push(['se21', 'Pakete finden']) //[transactionname, transactiondescription]
      translist.push(['se24', 'Objekttypen anzeigen/채ndern']) //[transactionname, transactiondescription]
      translist.push(['se32', 'Nachrichten pflegen (auch klassen)']) //[transactionname, transactiondescription]
      translist.push(['se91', 'zeigen / 채ndern von Nachrichtenklassen']) //[transactionname, transactiondescription]
      translist.push(['/WUE/SDLOCK', 'Sperren von Materialien zu vkorgs']) //[transactionname, transactiondescription]
      translist.push(['se39', 'Split-screen edit']) //[transactionname, transactiondescription] 
      translist.push(['RSVARDOC_NEW', 'Transform/fix f체r Varianten von programmen (keine Transaktion sondern se11)','/nse38','/ose38']) //[transactionname, transactiondescription] 
      translist.push(['&SAP_EDIT', 'Edit in se16n','/nn','/on']) //[transactionname, transactiondescription] 
      translist.push(['SHDB', 'Record Transactions']) //[transactionname, transactiondescription] 
      translist.push(['SOST', 'Push emails out of de7']) //
      //display as html table with controls by using library
      //first we need to push data in format of above
      var tabledata = []
      translist.forEach((el, index) => {
        tabledata.push({
          id: index,
          name: el[0],
          desc: el[1],
          slasho: el[2] || '/o' + el[0],
          slashn: el[3] || '/n' + el[0],
        })
      })
      //now display
      var table = new Tabulator('#example-table', {
        data: tabledata, //assign data to table
        columns:[                 //define the table columns
        {title:"Trans-Name", field:"name"},
        {title:"ID", field:"id"},
        {title:"Beschreibung", field:"desc"},
        {title:"New window trans", field:"slasho"},
        {title:"Current window trans", field:"slashn"},
    ],
      })
      function theclickin(event)
      {
        console.log(event)
        let el = event.srcElement;
        let cellname = el.attributes['tabulator-field'].nodeValue;
        if(cellname == 'slashn' || cellname == 'slasho' || cellname == 'name')
        {
            let COPYEL = document.querySelector('#COPYEL')
            COPYEL.value = el.innerHTML
            COPYEL.select();
            document.execCommand("copy");
        }
      }
      setTimeout(()=>{document.querySelectorAll("div.tabulator-cell").forEach(el=>el.addEventListener('click', theclickin ))},1000)
    </script>
